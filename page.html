<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Fill Form Fields</h1>
    <form id="studentForm">
        <input type="text" id="name" placeholder="Student Name" required>
        <input type="text" id="regno" placeholder="reg no" required>
        <input type="number" id="cat1" placeholder="cat 1 x/30" required>
        <input type="number" id="cat2" placeholder="cat 2 x/30" required>
        <input type="number" id="exam" placeholder="exam x/70" required>
        <button type="submit">Add student</button>
    </form>

    <h3>Student Records</h3>
    <table id="studentTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Reg No</th>
                <th>CAT 1</th>
                <th>CAT 2</th>
                <th>Exam</th>
                <th>Average</th>
                <th>final mark</th>
                <th>Grade</th>
                <th>Actions</th>
                
            </tr>

        </thead>
        <tbody></tbody>
    </table>

    <script src="studemt.js"></script>
</body>
</html>
